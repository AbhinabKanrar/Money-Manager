<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragments/header"></head>
<body>
	<div class="w3-bar w3-top w3-theme w3-large header"
		th:include="fragments/top" />
	<nav class="w3-sidebar w3-collapse w3-white nav-menu" id="navsidebar">
		<br />
		<hr />
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block" th:include="fragments/menu" />
	</nav>
	<div
		class="w3-overlay w3-hide-large nav-menu-close nav-menu-button-close"
		title="close side menu" id="navoverlay"></div>
	<div class="w3-main" id="ui-view">
		<div class="w3-container w3-bottombar w3-blue w3-xlarge">
			<i class="fa fa-users fa-fw"></i> Reports
		</div>
		<div class="w3-input w3-large">
			<b>Assignment Records</b>
		</div>
		<br/>
		<p class="error" th:text="${errMessage}"></p>
		<div class="w3-responsive w3-white">
			<table>
				<tbody>
					<tr>
						<td>Total Number of Customer</td>
						<td th:text="${TOTAL_CUSTOMER}"></td>
					</tr>
					<tr>
						<td>Total Number of Assigned Customer</td>
						<td th:text="${TOTAL_ASSIGNED_CUSTOMER}"></td>
					</tr>
					<tr>
						<td>Total Number of Unassigned Customer</td>
						<td th:text="${TOTAL_UNASSIGNED_CUSTOMER}"></td>
					</tr>
					<tr>
						<td>Total Number of Paid Customer</td>
						<td th:text="${TOTAL_PAID_CUSTOMER}"></td>
					</tr>
					<tr>
						<td>Total Number of Unpaid Customer</td>
						<td th:text="${TOTAL_UNPAID_CUSTOMER}"></td>
					</tr>
				</tbody>
			</table>
			<p>
			View Unpaid Customer Details for the month of 
			<select id="month">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<button type="button" id="monthselectorbtn" class="w3-btn w3-red">Choose</button>
			</p>
			<a href="/collection/view" >View Customer Collection Mapping</a>
		</div>
	</div>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.dataTables.min.js"></script>
	<script src="/js/lib/dataTables.responsive.min.js"></script>
	<script src="/js/app.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	    $("#monthselectorbtn").click(function(e){
	    	var month = $('#month').val();
	    	window.location.replace("/collection/view/unpaid/"+month);
	    });
	});
	</script>
</body>
</html>
